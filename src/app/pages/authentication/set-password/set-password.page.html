<div class="auth ">
	<div class="card margin-top-10">
		<div class="card-body">
			<h5 class="card-title">Create password for your account</h5>
			<ngx-loading
				[show]="loading"
				[config]="{ backdropBorderRadius: '3px' }"
			></ngx-loading>

			<form
				[formGroup]="setPasswordForm"
				(ngSubmit)="onSubmit()"
				class="form"
			>
				<div class="form-group">
					<label for="name"> New password</label>
					<input
						type="password"
						formControlName="password"
						class="form-control"
						required
					/>
				</div>

				<div class="form-group">
					<label for="confirmPassword"> Confirm password</label>
					<input
						type="password"
						formControlName="confirmPassword"
						class="form-control"
						required
					/>
				</div>

				<div class="actions form-group">
					<button
						[disabled]="submitted || setPasswordForm.invalid"
						class="btn btn-primary"
					>
						Save
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
