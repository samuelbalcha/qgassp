<div class="py-5 login-screen" style="padding-top: 32px; padding-bottom: 67px; padding-left: 40rem;">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth">
		<div>
			<h3>Sign in to continue</h3>
		</div>

		<div class="form-group">
			<mat-form-field appearance="fill">
				<mat-label>Email Address</mat-label>
				<input matInput type="email" formControlName="email">
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field appearance="fill">
				<mat-label>Password</mat-label>
				<input matInput type="password" formControlName="password">
			</mat-form-field>
		</div>
		<div class="form-group">
			<button mat-raised-button color="primary" [disabled]="loading">Login</button>
		</div>
	</form>
</div>
