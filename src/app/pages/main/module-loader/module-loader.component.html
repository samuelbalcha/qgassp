<div class="module-body">
	<selectors [myProject]="myProject" (selectedValue)="getSelected($event)">
	</selectors>

	<h2 style="color:#3F51B5">
		1. Setting the baseline for each selected module
	</h2>

	<mat-card class="module-header" *ngIf="territorialModules.length">
		Territorial
	</mat-card>

	<cdk-accordion class="module-accordion" *ngFor="let territorialModule of territorialModules">
		<cdk-accordion-item #accordionItem="cdkAccordionItem" class="module-accordion-item" role="button" tabindex="0"
			id="accordion-body" [attr.aria-expanded]="accordionItem.expanded">
			<div [ngClass]="territorialModule" class="module-accordion-item-header capitalize" role="presentation"
				(click)="accordionItem.toggle()">
				<mat-icon>done</mat-icon>
				{{ territorialModule }}
				<span class="module-accordion-item-description">
					<mat-icon style="color: black" *ngIf="accordionItem.expanded">expand_less</mat-icon>
					<mat-icon style="color: black" *ngIf="!accordionItem.expanded">expand_more</mat-icon>
				</span>
			</div>
			<div class="module-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
				id="accordion-body">
				<div [ngSwitch]="territorialModule">
					<div *ngSwitchCase="'landuse'">
						<land-use-change-baseline></land-use-change-baseline>
						<button class="add-button" mat-button (click)="onAddLandUseChange()">
							+ ADD NEW
						</button>
					</div>
					<div *ngSwitchCase="'traffic'">
						<traffic></traffic>
						<br>
						<br>
						<button mat-raised-button class="add-button" color="primary" (click)="calculate()">
							Next
						</button>
					</div>
				</div>
				<div class="calculate-controls">

				</div>
			</div>
		</cdk-accordion-item>
	</cdk-accordion>

	<mat-card class="module-header" *ngIf="myProject.consumption">
		Consumption
	</mat-card>

	<cdk-accordion class="module-accordion">
		<cdk-accordion-item #accordionItem="cdkAccordionItem" class="module-accordion-item" role="button" tabindex="0"
			id="accordion-body" [attr.aria-expanded]="accordionItem.expanded">
			<div class="consumption module-accordion-item-header" role="presentation" (click)="accordionItem.toggle()">
				<mat-icon>done</mat-icon>
				Consumption
				<span class="module-accordion-item-description">
					<mat-icon style="color: black" *ngIf="accordionItem.expanded">expand_less</mat-icon>
					<mat-icon style="color: black" *ngIf="!accordionItem.expanded">expand_more</mat-icon>
				</span>
			</div>
			<div class="module-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
				id="accordion-body">
				<consumption-baseline></consumption-baseline>
			</div>
		</cdk-accordion-item>
	</cdk-accordion>
</div>
