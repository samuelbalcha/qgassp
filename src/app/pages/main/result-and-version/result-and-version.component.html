<div class="module-body">
	<selectors
		[myProject]="myProject"
		(selectedValue)="getSelected($event)"
		class="form-control"
	>
	</selectors>

	<mat-tab-group>
		<mat-tab
			*ngFor="let selectedModule of selectedModules"
			label="{{ selectedModule }}"
		>
			<ng-template mat-tab-label>
				<div [ngClass]="selectedModule">
					{{ selectedModule }}
				</div>
			</ng-template>

			<div class="tab-content" [ngSwitch]="selectedModule">
				<div *ngSwitchCase="'landuse'" class="landuse-result">
					<land-use-change-result></land-use-change-result>
					<button class="add-button add-new-version" mat-button>
						+ Add another plan version
					</button>
				</div>
				<div *ngSwitchCase="'buildings'" class="buildings-result">
					<building-energy-result></building-energy-result>
					<button class="add-button add-new-version" mat-button>
						+ Add another plan version
					</button>
				</div>
				<div *ngSwitchCase="'consumption'" class="consumption-result">
					<consumption-result></consumption-result>
					<button class="add-button add-new-version" mat-button>
						+ Add another plan version
					</button>
				</div>
				<div *ngSwitchDefault class="text-warning">
					<p class="accordion-text">
						Add a module to see results here
					</p>
				</div>
			</div>
		</mat-tab>
	</mat-tab-group>
</div>
