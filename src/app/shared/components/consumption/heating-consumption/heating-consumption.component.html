<div class="heating-consumption">
	<div class="flex-container">
		<div class="flex-item">
			<h4>What is the electricty mix?</h4>

			<div
				class="flex-container"
				*ngFor="let electricty of electricityMix"
			>
				<div class="flex-item width-100">
					<mat-label>{{ electricty.name }}</mat-label>
				</div>
				<div class="flex-item">
					<mat-form-field appearance="fill" class="numberInput">
						<input
							matInput
							type="number"
							[(ngModel)]="electricty.value"
						/>
					</mat-form-field>
				</div>
			</div>
		</div>
		<div class="flex-item">
			<h4>What are the sources of household heating?</h4>

			<div
				class="flex-container"
				*ngFor="let heating of householdHeatings"
			>
				<div class="flex-item width-100 ">
					<mat-label>{{ heating.name }}</mat-label>
				</div>
				<div class="flex-item">
					<mat-form-field appearance="fill" class="numberInput">
						<input
							matInput
							type="number"
							[(ngModel)]="heating.value"
						/>
					</mat-form-field>
				</div>
			</div>

			<h4>
				What is the mix of energy sources for household fuel combustion?
			</h4>

			<div
				class="flex-container"
				*ngFor="let combustion of combustionTypes"
			>
				<div class="flex-item width-100">
					<mat-label>{{ combustion.name }}</mat-label>
				</div>
				<div class="flex-item">
					<mat-form-field appearance="fill" class="numberInput">
						<input
							matInput
							type="number"
							[(ngModel)]="combustion.value"
						/>
					</mat-form-field>
				</div>
			</div>
		</div>
	</div>

	<div class="flex-container">
		<div class="flex-item width-200">
			<mat-label
				>What are the direct district heating emissions? (Kg CO2e / Euro
				spent)</mat-label
			>
		</div>
		<div class="flex-item">
			<mat-form-field appearance="fill">
				<input
					matInput
					type="number"
					[(ngModel)]="directDistrictHeatingEmission"
				/>
			</mat-form-field>
		</div>
	</div>
</div>
