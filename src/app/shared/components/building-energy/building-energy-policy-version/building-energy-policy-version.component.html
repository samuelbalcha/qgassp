<div class="margin-bottom">
	<cdk-accordion class="version-accordion">
		<cdk-accordion-item
			#accordionItem="cdkAccordionItem"
			class="module-accordion-item"
			role="button"
			tabindex="0"
			[attr.aria-expanded]="accordionItem.expanded"
		>
			<div
				class="module-accordion-item-header buildings"
				role="presentation"
				(click)="accordionItem.toggle()"
			>
				1. Policy Plan
				<span class="module-accordion-item-description">
					<mat-icon
						style="color: white"
						*ngIf="accordionItem.expanded"
						>expand_less</mat-icon
					>
					<mat-icon
						style="color: white"
						*ngIf="!accordionItem.expanded"
						>expand_more</mat-icon
					>
				</span>
			</div>

			<div
				class="module-accordion-item-body"
				role="region"
				[style.display]="accordionItem.expanded ? '' : 'none'"
			>
				<i
					>Fill in the following information to calculate the results
					for the policy plan.</i
				>
				<br />
				<br />
				<mat-horizontal-stepper [linear]="false">
					<mat-step>
						<ng-template matStepLabel
							>Residential Buildings</ng-template
						>

						<div class="building-result-form">
							<residential-step
								[residentialBuildingTypes]="
									version.baseline.residentialBuildings
								"
								class="margin-bottom"
							>
							</residential-step>
						</div>

						<div class="btn-group">
							<button
								mat-button
								mat-raised-button
								class="next-btn"
								matStepperNext
							>
								Next
							</button>
						</div>
					</mat-step>

					<mat-step>
						<ng-template matStepLabel
							>Commercial Buildings</ng-template
						>

						<commercial-step
							[commercialBuildingTypes]="
								version.baseline.commercialBuildings
							"
							class="margin-bottom"
						></commercial-step>

						<div class="btn-group">
							<button
								class="previous-btn"
								mat-button
								mat-raised-button
								matStepperPrevious
							>
								Prev
							</button>

							<button
								mat-button
								mat-raised-button
								class="next-btn"
								matStepperNext
							>
								Next
							</button>
						</div>
					</mat-step>

					<mat-step>
						<ng-template matStepLabel
							>Change in building use and
							Densification</ng-template
						>

						<change-in-building-use
							class="margin-bottom"
						></change-in-building-use>

						<densification-table></densification-table>

						<div class="btn-group margin-bottom">
							<button
								class="previous-btn"
								mat-button
								mat-raised-button
								matStepperPrevious
							>
								Prev
							</button>

							<button
								mat-button
								mat-raised-button
								class="next-btn"
								matStepperNext
							>
								Next
							</button>
						</div>
					</mat-step>
					<!-- 
					<mat-step>
						<ng-template matStepLabel
							>Detailed building stock</ng-template
						>
						<detailed-building-stock-step
							class="margin-bottom"
						></detailed-building-stock-step>

						<div class="btn-group margin-bottom">
							<button
								class="previous-btn"
								mat-button
								mat-raised-button
								matStepperPrevious
							>
								Prev
							</button>

							<button
								mat-button
								mat-raised-button
								class="next-btn"
								matStepperNext
							>
								Next
							</button>
						</div>
					</mat-step>
-->
					<mat-step>
						<ng-template matStepLabel icon>Result</ng-template>
						<div class="step-container">
							<result-step
								[chartTitle]="'Emissions from Policy Changes'"
							></result-step>
						</div>
					</mat-step>
				</mat-horizontal-stepper>
			</div>
		</cdk-accordion-item>
	</cdk-accordion>
</div>
