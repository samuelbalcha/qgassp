<div class="margin-bottom">
	<h3>Population and building types</h3>
	<i class="text-muted"
		>Fill in the folowing information to set the baseline</i
	>
</div>

<div class="building-baseline-container">
	<h3>1. Populations</h3>
	<div class="label-left">
		<mat-label>1.1 Number of the populations of the area</mat-label>
	</div>
	<div class="label-left">
		<mat-form-field appearance="fill">
			<mat-label>Number of population</mat-label>
			<input matInput type="number" />
		</mat-form-field>
	</div>

	<h3>2. Buildings</h3>
	<div class="margin-bottom label-left">
		<mat-label>2.1 Residential buildings</mat-label>
	</div>

	<div class="flex-container label-left">
		<div class="flex-item width-277">
			<mat-label>
				2.1.1 Total number of housing units
			</mat-label>
		</div>
		<div class="flex-item ">
			<mat-form-field appearance="fill" class="number-input">
				<input matInput type="number" />
			</mat-form-field>
		</div>
	</div>
	<div class="label-left">
		<residential-buildings
			[isBaseLine]="true"
			[showNumberOfUnits]="true"
			class="margin-bottom"
		>
		</residential-buildings>
	</div>

	<div class="margin-bottom label-left">
		<mat-label>2.2 Commercial buildings</mat-label>
	</div>

	<div class="label-left">
		<commercial-buildings
			[isBaseLine]="true"
			class="label-left"
		></commercial-buildings>
	</div>
	<!--
	<div class="calculate-controls ">
		<button mat-raised-button color="primary">
			Next
		</button>
	</div>
	-->
</div>
