					<div class="label-left">
						<residential-buildings

							[residentialBuildingTypes]="

							"
							(onResidentialBuildingsChange)="
								onModelChange($event)

							class="margin-bottom"

							[commercialBuildingTypes]="
								project.territorial?.buildings?.baseline
									?.commercialBuildings
							"
							(onCommercialBuildingsChange)="
