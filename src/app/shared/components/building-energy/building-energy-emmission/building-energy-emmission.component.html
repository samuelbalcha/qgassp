<div class="building-energy-emission margin-bottom">
	<div class="flex-container margin-bottom" *ngIf="showTotal">
		<div class="flex-item space-between">
			<mat-label>
				{{ title }}
			</mat-label>
		</div>
		<div class="flex-item">
			<mat-label>
				{{ totalEmissions | number: '1.2' }}
				{{ emissionUnit }}
			</mat-label>
		</div>
	</div>
	<div class="margin-bottom">
		<h5>{{ componentType }}</h5>
	</div>

	<div class="emmission-table">
		<table mat-table [dataSource]="dataSource">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>
					Emissions tCO2
				</th>
				<td mat-cell *matCellDef="let element">
					{{ element.name }}
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					Total Energy Emmissions tCO2
				</td>
				-->
			</ng-container>
			<ng-container matColumnDef="Total">
				<th mat-header-cell *matHeaderCellDef>
					Total
				</th>
				<td mat-cell *matCellDef="let element; let i = index">
					{{
						getTotalEnergyEmissionPerBuilding(element)
							| number: '1.2'
					}}
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					get total all
				</td>
				-->
			</ng-container>
			<ng-container matColumnDef="Electricity">
				<th mat-header-cell *matHeaderCellDef>
					Electricity
				</th>
				<td mat-cell *matCellDef="let element">
					<input
						class="area-input"
						type="number"
						[(ngModel)]="element.emissionResult.Electricity"
						value="element.emissionResult.Electricity"
						readonly
					/>
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					electricity total here
				</td>
				-->
			</ng-container>

			<ng-container matColumnDef="Gas">
				<th mat-header-cell *matHeaderCellDef>
					Gas
				</th>
				<td mat-cell *matCellDef="let element">
					<input
						class="area-input"
						type="number"
						[(ngModel)]="element.emissionResult.Gas"
						value="element.emissionResult.Gas"
						readonly
					/>
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					gas total here
				</td>
				-->
			</ng-container>

			<ng-container matColumnDef="Oil">
				<th mat-header-cell *matHeaderCellDef>
					Oil
				</th>
				<td mat-cell *matCellDef="let element">
					<input
						class="area-input"
						type="number"
						[(ngModel)]="element.emissionResult.Oil"
						value="element.emissionResult.Oil"
						readonly
					/>
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					oil total here
				</td>
				-->
			</ng-container>
			<ng-container matColumnDef="Coal">
				<th mat-header-cell *matHeaderCellDef>
					Coal
				</th>
				<td mat-cell *matCellDef="let element">
					<input
						class="area-input"
						type="number"
						[(ngModel)]="element.emissionResult.Coal"
						value="element.emissionResult.Coal"
						readonly
					/>
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					coal toal here
				</td>
				-->
			</ng-container>
			<ng-container matColumnDef="Peat">
				<th mat-header-cell *matHeaderCellDef>
					Peat
				</th>
				<td mat-cell *matCellDef="let element">
					<input
						class="area-input"
						type="number"
						[(ngModel)]="element.emissionResult.Peat"
						value="element.emissionResult.Peat"
						readonly
					/>
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					peat total here
				</td>
				-->
			</ng-container>
			<ng-container matColumnDef="Wood">
				<th mat-header-cell *matHeaderCellDef>
					Wood
				</th>
				<td mat-cell *matCellDef="let element">
					<input
						class="area-input"
						type="number"
						[(ngModel)]="element.emissionResult.Wood"
						value="element.emissionResult.Wood"
						readonly
					/>
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					wood total here
				</td>
				-->
			</ng-container>
			<ng-container matColumnDef="Renewable">
				<th mat-header-cell *matHeaderCellDef>
					Renewable
				</th>
				<td mat-cell *matCellDef="let element">
					<input
						class="area-input"
						type="number"
						[(ngModel)]="element.emissionResult.Renewable"
						value="element.emissionResult.Renewable"
						readonly
					/>
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					-
				</td>
				-->
			</ng-container>
			<ng-container matColumnDef="Heat">
				<th mat-header-cell *matHeaderCellDef>
					Heat
				</th>
				<td mat-cell *matCellDef="let element">
					<input
						class="area-input"
						type="number"
						[(ngModel)]="element.emissionResult.Heat"
						value="element.emissionResult.Heat"
						readonly
					/>
				</td>
				<!--
				<td mat-footer-cell *matFooterCellDef>
					heat total here
				</td>
				-->
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			<!--
			<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
	-->
		</table>
	</div>
</div>
