<div>
	<div class="margin-bottom">
		<span class="margin-bottom text-muted">Baseline result</span>
	</div>
	<!-- Residential -->
	<div class="margin-bottom">
		<h4 class="margin-bottom">Residential</h4>
		<div class="flex-container margin-bottom">
			<div class="flex-item space-between">
				<building-energy-use
					[componentType]="'Energy use MWh'"
					[title]="'Total Residential Energy Demand MWh'"
					[emissionUnit]="'kWh'"
					[isResult]="true"
					[showTotal]="true"
					[tableData]="
						project.territorial?.buildings?.baseline
							?.residentialBuildings
					"
				>
				</building-energy-use>
			</div>
			<div class="flex-item pie-chart">
				<mat-label>
					Share of Residential Housing
				</mat-label>
				<canvas
					width="331"
					height="239"
					baseChart
					[data]="shareOfResidentialHousingData"
					[labels]="residentialHousingLabel"
					[chartType]="pieChartType"
					[options]="pieChartOptions"
					[plugins]="pieChartPlugins"
					[legend]="pieChartLegend"
				>
				</canvas>
			</div>
		</div>

		<div class="flex-container margin-bottom">
			<div class="flex-item space-between">
				<building-energy-emmission
					[componentType]="'Residential emissions'"
					[title]="'Total residential emissions​'"
					[emissionUnit]="'tCO2​'"
					[showTotal]="true"
					[tableData]="
						project.territorial?.buildings?.baseline
							?.residentialBuildings
					"
				>
				</building-energy-emmission>
			</div>
			<div class="flex-item pie-chart">
				<mat-label>
					Share of Total Residential Emissions by fuel type
				</mat-label>

				<canvas
					width="331"
					height="239"
					baseChart
					[data]="shareOfResidentialEmissionByFuelTypeData"
					[labels]="fuelTypesLabel"
					[chartType]="pieChartType"
					[options]="pieChartOptions"
					[plugins]="pieChartPlugins"
					[legend]="pieChartLegend"
				>
				</canvas>
			</div>
		</div>
	</div>

	<!-- Commercial -->
	<div class="margin-bottom">
		<h4 class="margin-bottom">Commercial</h4>
		<div class="flex-container margin-bottom">
			<div class="flex-item space-between">
				<building-energy-use
					[componentType]="'Commercial Energy use'"
					[title]="'Total Commercial Energy Demand MWh'"
					[emissionUnit]="'MWh'"
					[isResult]="true"
					[showTotal]="true"
					[tableData]="
						project.territorial?.buildings?.baseline
							?.commercialBuildings
					"
				>
				</building-energy-use>
			</div>

			<div class="flex-item pie-chart">
				<mat-label>
					Share of Commercial Floor area
				</mat-label>
				<canvas
					width="331"
					height="239"
					baseChart
					[data]="shareOfCommercialHousingData"
					[labels]="commercialHousingLabel"
					[chartType]="pieChartType"
					[options]="pieChartOptions"
					[plugins]="pieChartPlugins"
					[legend]="pieChartLegend"
				>
				</canvas>
			</div>
		</div>
		<div class="flex-container margin-bottom">
			<div class="flex-item space-between">
				<building-energy-emmission
					[componentType]="'Commercial emissions'"
					[title]="'Total Commercial Emissions'"
					[emissionUnit]="'tCO2​'"
					[showTotal]="true"
					[tableData]="
						project.territorial?.buildings?.baseline
							?.commercialBuildings
					"
				>
				</building-energy-emmission>
			</div>
			<div class="flex-item pie-chart">
				<mat-label>
					Share of Total Commercial Emissions by fuel type
				</mat-label>

				<canvas
					width="331"
					height="239"
					baseChart
					[data]="shareOfCommercialEmissionByFuelTypeData"
					[labels]="fuelTypesLabel"
					[chartType]="pieChartType"
					[options]="pieChartOptions"
					[plugins]="pieChartPlugins"
					[legend]="pieChartLegend"
				>
				</canvas>
			</div>
		</div>
	</div>

	<!-- Total -->
	<div class="margin-bottom">
		<h4 class="margin-bottom">Total building emmissions</h4>
		<div class="flex-container margin-bottom">
			<div class="flex-item space-between">
				<total-building-energy-emission
					[title]="'Total building emmissions'"
					[emissionUnit]="'tCO2'"
					[tableData]="totalEmissions"
				></total-building-energy-emission>
			</div>

			<div class="flex-item pie-chart">
				<mat-label>
					Share of total Emissions by fuel type
				</mat-label>
				<canvas
					width="331"
					height="239"
					baseChart
					[data]="shareOfCommercialHousingData"
					[labels]="commercialHousingLabel"
					[chartType]="pieChartType"
					[options]="pieChartOptions"
					[plugins]="pieChartPlugins"
					[legend]="pieChartLegend"
				>
				</canvas>
			</div>
		</div>
	</div>

	<div
		class="margin-bottom"
		*ngFor="let version of project.territorial.buildings.versions"
	>
		<building-energy-policy-version
			[version]="version"
		></building-energy-policy-version>
	</div>
	<div class="margin-bottom">
		<button class="add-button add-new-version" mat-button>
			+ Add another plan policy
		</button>
	</div>
</div>
