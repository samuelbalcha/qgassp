<div class="transport-result">
	<div class="margin-bottom">
		<span class="margin-bottom text-muted">Baseline scenario</span>
	</div>

	<div class="flex-container margin-bottom">
		<div class="flex-item">
			<div class="flex-container margin-bottom">
				<div class="flex-item width-300">
					<mat-label>Transport CO2e Emissions 2021</mat-label>
				</div>
				<div class="flex-item ">
					<mat-label> 134,456 tnCO2e/a </mat-label>
				</div>
			</div>
			<div class="flex-container margin-bottom">
				<div class="flex-item width-300">
					<mat-label>Total</mat-label>
				</div>
				<div class="flex-item ">
					<mat-label> 8793 </mat-label>
				</div>
			</div>
			<div class="flex-container margin-bottom">
				<div class="flex-item width-300">
					<mat-label
						>Motor coaches, buses and trolley buses</mat-label
					>
				</div>
				<div class="flex-item ">
					<mat-label> 123 </mat-label>
				</div>
			</div>
			<div class="flex-container margin-bottom">
				<div class="flex-item width-300">
					<mat-label>Passenger cars</mat-label>
				</div>
				<div class="flex-item ">
					<mat-label> 357 </mat-label>
				</div>
			</div>
			<div class="flex-container margin-bottom">
				<div class="flex-item width-300">
					<mat-label>Tram and metro</mat-label>
				</div>
				<div class="flex-item ">
					<mat-label>589 </mat-label>
				</div>
			</div>
			<div class="flex-container margin-bottom">
				<div class="flex-item width-300">
					<mat-label>Passenger trains</mat-label>
				</div>
				<div class="flex-item ">
					<mat-label> 680 </mat-label>
				</div>
			</div>
			<div class="flex-container margin-bottom">
				<div class="flex-item width-300">
					<mat-label>Rail freight</mat-label>
				</div>
				<div class="flex-item ">
					<mat-label> 222 </mat-label>
				</div>
			</div>
			<div class="flex-container margin-bottom">
				<div class="flex-item width-300">
					<mat-label>Road freight</mat-label>
				</div>
				<div class="flex-item ">
					<mat-label> 3443 </mat-label>
				</div>
			</div>
			<div class="flex-container margin-bottom">
				<div class="flex-item width-300">
					<mat-label>Inland waterways freight</mat-label>
				</div>
				<div class="flex-item ">
					<mat-label> 980 </mat-label>
				</div>
			</div>

			<!-- -->
		</div>
		<div class="flex-item">
			<canvas
				style="height: 30rem; width: 30rem; padding-top: 2rem;"
				baseChart
				[data]="pieChartData"
				[labels]="pieChartLabels"
				[chartType]="pieChartType"
				[options]="pieChartOptions"
			>
			</canvas>
		</div>
	</div>

	<div class="line-chart-container flex-container margin-bottom">
		<canvas
			style="width: 25rem; height: 10rem; padding-top: 2rem;"
			baseChart
			[datasets]="lineChartData"
			[labels]="lineChartLabels"
			[options]="lineChartOptions"
			[colors]="lineChartColors"
			[legend]="lineChartLegend"
			[chartType]="lineChartType"
			[plugins]="lineChartPlugins"
		>
		</canvas>
	</div>
</div>
