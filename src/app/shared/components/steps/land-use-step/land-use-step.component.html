<form class="step land-use-step">
  <mat-label>2.1 Choose the appropriate land-use change</mat-label>

  <div class="flex-container">
    <div class="flex-item space-between">
      <h4>From</h4>
      <mat-form-field appearance="fill">
        <mat-select
          [(ngModel)]="fromSelectedLandType"
          name="fromlandType"
          (selectionChange)="onFromLandTypeSelected($event)"
        >
          <mat-option *ngFor="let landType of landTypes" [value]="landType">
            {{ landType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="flex-item">
      <h4>To</h4>
      <mat-form-field appearance="fill">
        <mat-select
          [(ngModel)]="toSelectedLandType"
          name="tolandType"
          (selectionChange)="onToLandTypeSelected($event)"
        >
          <mat-option *ngFor="let landType of landTypes" [value]="landType">
            {{ landType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <mat-label>
    2.2 Default (country-specific) or location-specific emission factors
  </mat-label>
  <!-- *ngIf="fromSelectedLandType && toSelectedLandType" -->

  <div>
    <emission-factors></emission-factors>
  </div>

  <div>
    <mat-label>2.3 Insert area of each land-use change (ha):</mat-label>
    <div class="flex-container">
      <div class="flex-item">
        <mat-label> Organic soil </mat-label>
        <input type="number" />
      </div>
      <div class="flex-item">
        <mat-label> </mat-label>
        <div class="sign">+</div>
      </div>
      <div class="flex-item">
        <mat-label> Mineral soil </mat-label>
        <input type="number" />
      </div>
      <div class="flex-item">
        <mat-label> </mat-label>
        <div class="sign">=</div>
      </div>
      <div class="flex-item">
        <mat-label> Total</mat-label>
        <div class="sign">result</div>
      </div>
    </div>
  </div>
</form>
